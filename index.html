<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comforter&family=Kaushan+Script&family=Lobster&family=Poppins:ital,wght@0,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./assets/images/avatar.png" style="width: 140px; border-radius: 50%;" alt="">
                    <h3>Moses Mugo</h3>
                    <p>Pro Memmber</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="./assets/images/twitch.png" alt="">
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <img src="./assets/images/steam.png" alt="">
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <img src="./assets/images/upcoming.png" alt="">
                        <h2>New</h2>
                    </div>
                    <div class="link">
                        <img src="./assets/images/library.png" alt="">
                        <h2>Library</h2>
                    </div>
                    <div class="pro">
                        <h1>Join pro free games.</h1>
                        <!-- <img src="./assets/images/controller.png" alt=""> -->
                    </div>
                </div>
            </div> <!-- End dashboard-->

            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./assets/images/assassins.png" alt="">
                        <div class="card-info">
                            <h2>Assassin Creed Valhalla</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                            <h2 class="percentage"></h2>
                        </div>
                    </div>

                    <div class="card">
                        <img src="./assets/images/sackboy.png" alt="">
                        <div class="card-info">
                            <h2>Skyboy A Great one</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                            <h2 class="percentage"></h2>
                        </div>
                    </div>

                    <div class="card">
                        <img src="./assets/images/spiderman.png" alt="">
                        <div class="card-info">
                            <h2>Spiderman Miles Moralews</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                            <h2 class="percentage"></h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>

    
</body>
</html>
